        be essential. This may have attracted the attention of the scientific
        community toward these genes. On the other extreme, only 24% of the
        unique genes are functionally annotated. These proteins are typically
        unique to specific genera which may not have been well studied. At the
        intermediate level, around 47% of the semi-conserved genes are
        functionally annotated.
