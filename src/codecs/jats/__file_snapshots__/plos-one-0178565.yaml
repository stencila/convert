  - type: Paragraph
    content:
      - >-
        About 35% of all the query genes (8,280 profiles) are semi-conserved.
        These include genes involved in niche functions such as nitrogen
        fixation, defense response to viruses, response to stress conditions,
        etc. Although only semi-conserved at the level of cyanobacterial phylum,
        some of these genes are conserved in their respective clades and this
        needs to be examined further.
  - type: Paragraph
    content:
      - >-
        About 61% of the query genes (14,370 profiles) are unique and present
        only in < 10% of the organism clusters. A large fraction of these
        proteins are not annotated. It is likely that these proteins are
        conserved only at species level performing a highly niche function.
  - type: Paragraph
    content:
      - >-
        We have specifically analyzed for the circadian clock genes which are
        involved in the regulation of global gene expression patterns,
        interactions with the genes of key metabolic pathways, the timing of
        cell division and in chromosome compaction [
      - type: Link
        target: '#pone.0178565.ref033'
        content:
          - '33'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0178565.ref034'
        content:
          - '34'
        relation: bibr
      - >-
        ]. We checked for the conservation index of these genes and we find that
        the oscillator genes 
      - type: Emphasis
        content:
          - kaiB
      - ' and '
      - type: Emphasis
        content:
          - kaiC
      - ' fall under the conserved category while '
      - type: Emphasis
        content:
          - kaiA
      - ' belongs to the semi-conserved category. Among the genes that provide inputs to the circadian clock, the gene '
      - type: Emphasis
        content:
          - cikA
      - ' is semi-conserved while the gene '
      - type: Emphasis
        content:
          - ldpA
      - ' is conserved. Among the genes that transmit output of the clock to downstream genes, the gene '
      - type: Emphasis
        content:
          - sasA
      - ' is conserved.'
  - type: Paragraph
    content:
      - 'Initially Martin et al. ['
      - type: Link
        target: '#pone.0178565.ref035'
        content:
          - '35'
        relation: bibr
      - >-
        ] reported such a set in cyanobacteria which they called structural
        genes. Later Shi and Falkowski [
      - type: Link
        target: '#pone.0178565.ref007'
        content:
          - '7'
        relation: bibr
      - >-
        ] reported such a gene set in cyanobacteria which they called the stable
        core. Only few cyanobacterial genomes were available at that time. Our
        analysis benefits by the availability of a much larger number of
        genomes. We further improve upon the results by clustering of the
        organisms which removes the bias introduced by the overrepresentation of
        genomes from certain genera. Further, the 95% cut-off used by us helps
        remove errors introduced due to incomplete genome sequencing. A large
        number of conserved genes are common between our analysis and that
        presented by Martin et al. [
      - type: Link
        target: '#pone.0178565.ref035'
        content:
          - '35'
        relation: bibr
      - '] and Shi and Falkowski ['
      - type: Link
        target: '#pone.0178565.ref007'
        content:
          - '7'
        relation: bibr
      - '] ('
      - type: Link
        target: '#pone.0178565.g005'
        content:
          - Fig 5A
        relation: fig
      - >-
        ). However, there is some disagreement between the data sets. For
        example, genes 
      - type: Emphasis
        content:
          - psbJ
      - ' and '
      - type: Emphasis
        content:
          - psbL
      - ' (with UniProt IDs Q8RSW0 and Q8RSW1) are involved in assembly of oxygen evolving complex and unidirectional flow of electrons ['
      - type: Link
        target: '#pone.0178565.ref036'
        content:
          - '36'
        relation: bibr
      - ', '
      - type: Link
        target: '#pone.0178565.ref037'
        content:
          - '37'
        relation: bibr
      - >-
        ] are semi-conserved in our dataset but conserved in the dataset of Shi
        and Falkowski [
      - type: Link
        target: '#pone.0178565.ref007'
        content:
          - '7'
        relation: bibr
      - ']. Gene '
      - type: Emphasis
        content:
          - psbF
      - ' (with UniProt ID Q8RSW2) is involved in the assembly of photosystem II and secondary electron transport mechanism ['
      - type: Link
        target: '#pone.0178565.ref038'
        content:
          - '38'
        relation: bibr
      - >-
        ] is semi-conserved in our dataset is one of the structural gene of
        Martin et al. [
      - type: Link
        target: '#pone.0178565.ref035'
        content:
          - '35'
        relation: bibr
      - >-
        ]. These discrepancies may be due to differences in the genome datasets
        used in the three studies. Our analysis includes symbiotic strains which
        may lack some of the core metabolic genes.
