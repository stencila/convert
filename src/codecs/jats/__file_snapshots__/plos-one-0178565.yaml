    content:
      - Conclusion
  - type: Paragraph
    content:
      - >-
        We present systematic analysis of phylogenetic profiles of
        cyanobacterial genes. Clustering of the organisms helps prepare a
        reduced dataset of genomes, which is an important step in the entire
        analysis. Further, we propose gene conservation index (GCI) as a ready
        measure to predict gene essentiality in the cyanobacterial phylum. A
        large majority of the conserved genes (this study) have been found to be
        essential (Rubin et al, 2015). The CCG, obtained upon clustering of the
        semi-conserved genes, provide useful clues on the function of
        unannotated genes. We also present useful ways of visualization of the
        data in the form of heatmap and principal component analysis (PCA). We
        believe that the data presented here would serve as a useful resource to
        the scientific community.
