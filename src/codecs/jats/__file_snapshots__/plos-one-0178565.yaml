    content:
      - >-
        In order to validate the reduction of the genome dataset, we compared
        the gene essentiality of non-reduced genome dataset (consisting of 120
        genomes) with that of the reduced dataset (consisting of 73 genomes) (
      - type: Link
        target: '#pone.0178565.g005'
