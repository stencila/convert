        G4s (
      - type: Link
        target: '#bib57'
        content:
          - 'Herdy et al., 2018'
        relation: bibr
      - >-
        ), were identified as G4 sensitisers in our screen. Further members of
        the DDX/DHX helicase family also appeared as G4 sensitisers (
      - type: Link
