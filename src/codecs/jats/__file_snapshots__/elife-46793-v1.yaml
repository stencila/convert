        plate by cell scraping in PBS on ice and pelleted by centrifugation (500
        g, 5 min, 4°C). Pellets were resuspended in three volumes of low-salt
        buffer (20 mM HEPES pH7.4, 10 mM NaCl, 3 mM MgCl
      - type: Subscript
