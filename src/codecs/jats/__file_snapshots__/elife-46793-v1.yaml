    id: keyresource
  - type: Heading
    id: s4-1
    depth: 2
    content:
      - Cell lines
  - type: Paragraph
    content:
      - 'HT1080 (RRID: '
      - type: Link
        target: 'https://scicrunch.org/resolver/CRL-1619'
        content:
          - CRL-1619
      - ') and A375 (RRID: '
      - type: Link
        target: 'https://scicrunch.org/resolver/CRL-121'
        content:
          - CRL-121
      - >-
        ) were obtained from the American Type Culture Collection repository
        (ATCC) (LGC Standards, United Kingdom) and Plat-A (RRID: 
      - type: Link
        target: 'https://scicrunch.org/resolver/RV-102'
        content:
          - RV-102
      - >-
        ) was obtained from Cell Biolabs Incorporation. All cell lines were
        cultured in DMEM medium (ThermoFisher Scientific, cat #41966029)
        supplemented with 10% (v/v) heat inactivated FBS (ThermoFisher
        Scientific, cat #10500064) and grown at 37°C in a 5% CO
      - type: Subscript
        content:
          - '2'
      - ' humidified atmosphere. Cell lines were authenticated using small tandem repeat (STR) profiling and regularly checked to be mycoplasma-free by RNA-capture ELISA. All cell lines tested negative for '
      - type: Emphasis
        content:
          - Mycoplasma
      - ' contamination. None of the cell lines used in our studies was mentioned in the list of commonly misidentified cell lines maintained by the International Cell Line Authentication Committee.'
  - type: Heading
    id: s4-2
    depth: 2
    content:
      - Quantification of live cell numbers
  - type: Paragraph
    content:
      - >-
        Live cell numbers (e.g. for plating cells for CellTitre-Glo assays, the
        screens and Incucyte experiments) were determined using the Muse Cell
        Analyzer (Merck), ‘Count and Viability’ assay according to
        manufacturer’s instructions. Cells were diluted either 1:10 or 1:20 in
        ‘Muse Count and Viability kit’ solution (Merck, cat # MCH60013), to give
        a viable cell concentration of 1–2 × 10
      - type: Superscript
        content:
          - '6'
      - ' cells/mL, with ‘Events to Acquire’ parameter set at 1000 events. Three cell counts were recorded.'
  - type: Heading
    id: s4-3
    depth: 2
    content:
      - Determination of G4 ligand concentration for shRNA screens
  - type: Paragraph
    content:
      - "PDS and PhenDC3 (both synthesised in-house)\_("
      - type: Link
        target: '#bib35'
        content:
          - 'De Cian et al., 2007b'
        relation: bibr
      - '; '
      - type: Link
        target: '#bib102'
        content:
          - 'Rodriguez et al., 2008'
        relation: bibr
      - >-
        ) were used as 100 mM stocks, dissolved in DMSO (Thermofisher
        Scientific, cat # 20688). GI
      - type: Subscript
        content:
          - '20'
      - ' values were calculated by treating A375 and HT1080 cells with serial dilutions of PDS and PhenDC3 for 96 hr and determining cell death via a CellTitre-Glo One Solution assay (Promega, cat # G8461) according to manufacturer’s protocol. Each serial dilution was replicated four times for two-cell-seeding densities (1000/1500 cells per well). For both densities, curves were plotted averaging the four replicates in Prism (GraphPad v6) using a Non-Linear regression model, ‘dose-response – inhibition’ equation [log(inhibitor) vs. normalised response – variable slope] and GI'
      - type: Subscript
        content:
          - '20'
      - ' values calculated. The GI'
      - type: Subscript
        content:
          - '20'
      - ' concentrations used represent an average of three separate assays per cell line and yielded the following concentrations used for the screens - A375: 10 μM PhenDC3 and 1.5 μM PDS; HT1080: 1 μM PhenDC3 and 0.5 μM PDS.'
  - type: Heading
    id: s4-4
    depth: 2
    content:
      - Composition and recombinant DNA production of shRNA libraries
  - type: Paragraph
    content:
      - "The genome-wide screen uses the transOMIC LMN shRNA library against the human protein coding genome, consisting of 113,002 total shRNAs, split between 12 pools for ease-of-handling (approximately 10,000 shRNAs per pool) with an average number of five optimised hairpins per gene. The G4 focused screen consists of a custom shRNA pool (transOMIC\_technologies) with the same LMN vector (8018 shRNAs); this includes 1247 genes (7436 shRNAs) uncovered in the genome-wide screen (751 sensitisers and 496 upregulated genes), 116 additional genes identified from the literature as potentially G4-associated (439 shRNAs) and shRNAs targeting 37 olfactory receptors as non-targeting controls (143 shRNAs). 496 upregulated genes (FDR\_≤\_0.05, 50% or three hairpins; log"
      - type: Subscript
        content:
          - '2'
      - "FC\_≥\_1) were included to mimic the genome-wide screen on a smaller scale by maintaining the population ratio of sensitisation and resistance. In this custom pool, unlike the commercially available genome-wide library, we capped the number of shRNAs at seven per gene. The backbone of both libraries contains Neo"
      - type: Superscript
        content:
          - R
      - " and ZsGreen markers to allow monitoring of infected cell lines by Geneticin (Gibco, cat # 10131035) selection and fluorescence (MacsQUANT), respectively. Both libraries were provided as glycerol stocks. Bacterial density was determined by calculating the colony-forming units (CFU) from dilutions of the original glycerol stock after plating on agar plates (overnight, 37°C, 100 μg/mL ampicillin). Glycerol stocks were thawed completely with sufficient volume taken (based on CFU) to ensure a minimum of 1000-fold hairpin representation and inoculated into liquid culture (LB media\_+\_100 μg/mL ampicillin). Plasmid DNA was isolated using ZR Gigaprep kit D4057 (Zymo research) according to manufacturer’s protocol and DNA quantified by Nanodrop One"
      - type: Superscript
        content:
          - c
      - ' (Thermo Fisher Scientific).'
  - type: Heading
    id: s4-5
    depth: 2
    content:
      - shRNA stable cell line creation
  - type: Paragraph
    content:
      - >-
        For the genome-wide screen, each pool was treated independently,
        necessitating the creation of 12 different polymorphic cell lines each
        containing an average of 10,000 shRNAs, for both HT1080 and A375, per
        replica (three replicas, 36 polymorphic cell lines). Virus was produced
        using the Platinum-A packaging cell line (4–6 × 15 cm plates per pool)
        and calcium phosphate transfection. 24 hr after plating Platimum-A cells
        (70–80% confluency), media was replaced with DMEM medium supplemented
        with 1% (v/v) PenStrep (Thermo Fisher Scientific, cat # 150763) and 10%
        (v/v) heat inactivated FBS, shRNA library plasmid (75 μg) was then mixed
        with pCMV-VSV-G plasmid (7.5 μg, Addgene cat # 8454), Pasha/DGCR8 siRNA
        (2.7 μM, Qiagen cat # 1027423) to increase viral titre and 0.25 M CaCl
      - type: Subscript
        content:
          - '2'
      - ' in a total volume of 1.5 mL per 15 cm dish and bubbled with 1.5 mL 2 x HBS (50 mM HEPES, 10 mM KCl, 12 mM Dextrose, 280 mM NaCl, 1.5 mM Na'
      - type: Subscript
        content:
          - '2'
      - PO
      - type: Subscript
        content:
          - '4'
      - " at pH 7.00) and added to the Platinum-A cells (containing 17mL media) in a dropwise fashion. Immediately before adding the DNA-Pasha-transfection mixture to the Platinum-A cells, chloroquine diphosphate (lysosomal inhibitor, Acros Organics cat # 455200250) was added to the plates at a final concentration 2.5 μM. 14–16 hr after transfection, fresh media was added with 1:1000 1\_M sodium butyrate (Merck, cat # 303410) for enhanced mammalian expression of the shRNA LMN plasmid. Virus was then harvested 48 hr after transfection and filter sterilised (0.45 μM) and stored at 4°C for a maximum of 7 days. Viral titre was determined by performing mock infections and quantifying fluorescent cells, via flow cytometry (MacsQUANT, Miltenyi Biotec Ltd.) 48 hr after infection. For both the genome-wide and focused-screen, 3.6 × 10"
      - type: Superscript
        content:
          - '6'
      - ' target cells were infected with a viral volume predicted to cause 30% infection (MOI 0.3) to minimise multiple shRNA integrations per cell. This provides approximately 10 × 10'
      - type: Superscript
        content:
          - '6'
      - ' shRNA expressing cells (1000-fold shRNA representation). Virus was diluted in serum free media plus polybrene (8 μg/mL) with infections carried out in triplicate and treated as independent replicates hereafter. 48 hr after infection cells antibiotic selection was performed with 800 μg/mL (HT1080) and 1000 μg/mL (A375) geneticin for 7–9 days (antibiotic concentrations were determined from 7-day toxicity curves prior to transfection setup).'
  - type: Heading
    id: s4-6
    depth: 2
    content:
      - 'Cell culture for pilot, genome-wide and focused shRNAs pools'
  - type: Paragraph
    content:
      - >-
        Following complete antibiotic selection, a reference time point was
        harvested (t0) and cells were split into 3 × 15 cm plates per replica:
        PDS, PhenDC3 and DMSO vehicle control, each containing 8–10 × 10
      - type: Superscript
        content:
          - '6'
      - ' cells to maintain 1000-fold hairpin representation. Every 72 hr, cells were trypsinised, counted via Muse Cell Analyzer to determine the number of population doublings, and 10 × 10'
      - type: Superscript
        content:
          - '6'
      - ' (A375 genome-wide and focused) or 8 × 10'
      - type: Superscript
        content:
          - '6'
      - ' (HT1080) cells per replica re-plated in fresh drug/DMSO and media (17 mL media per plate). At all times, sufficient cell numbers were used so that a minimum of 1000 or 800 cells per shRNA was maintained (A375 and HT1080, respectively), to ensure maximal potential for uncovering phenotypic effects from each shRNA hairpin tested ('
      - type: Link
        target: '#bib66'
        content:
          - 'Knott et al., 2014'
        relation: bibr
      - >-
        ). The volume of DMSO used in the ‘vehicle’ condition is equal to the
        volume for 10 μM PhenDC3. The remaining drug treatments were
        supplemented with DMSO to match this volume to keep the same DMSO
        concentration between treatment cell lines and screens. For the pilot
        screen, two final timepoints were harvested after 7 and 15 population
        doublings (t7 and t15), pellets extracted and analysed as described
        below. Based on the pilot screen, discussed below, a final time point
        (tF) was harvested after 15 population doublings for subsequent
        genome-wide and focused screen. For each pool of the genome-wide screen,
        12 samples were generated (t0, DMSO tF, PDS tF, PhenDC3 tF; three
        replicas each). Therefore, 144 samples of 10 × 10
      - type: Superscript
        content:
          - '6'
      - ' cells were generated to cover the entire screen. For each cell line of the focused screen, 12 samples were generated (t0, DMSO tF, PDS tF, PhenDC3 tF, three replicas each).'
  - type: Heading
    id: s4-7
    depth: 2
    content:
      - Pilot screen technique to determine genome-wide parameters
  - type: Paragraph
    content:
      - >-
        To determine the most appropriate tF for the genome-wide screen, cells
        (from shRNA pool 8) were harvested after 7 and 15 population doublings
        (t7 and t15 respectively) and the average log
      - type: Subscript
        content:
          - '2'
      - "FC (tF/t0) counts for each hairpin were determined as described below. For t7, 13 and 115 shRNAs were significantly altered following PDS and PhenDC3 treatment respectively (FDR\_≤\_0.05). At t15, more hairpins were significantly depleted following PDS and PhenDC3 treatment (746 and 93 shRNAs respectively, excluding those significantly changed in DMSO)."
  - type: Heading
    id: s4-8
    depth: 2
    content:
      - 'Barcode recovery, adapter ligation and sequencing'
  - type: Paragraph
    content:
      - >-
        All PCR and sequencing oligonucleotides (Merck) are summarised in the
        table below. Cell pellets (10 × 10
      - type: Superscript
        content:
          - '6'
      - ' cells) were resuspended in PBS and genomic DNA extracted using QIAmp DNA Blood Maxi Kit (Qiagen, cat # 51194) according to the manufacturer’s spin protocol, eluted in a final volume of 1200 μL and quantified by Qubit DNA HS Assay Kit (Thermo Fisher Scientific, cat # Q32851). The shRNA inserts were PCR-amplified from all DNA in each sample, in multiple 50 μL reactions each using 1.5 μg gDNA, with KOD Hot Start DNA Polymerase (Merck, cat # 710864) and the following reagents (included within the kit): 5 μL 10 x buffer, 5 μL 2 mM each dNTPs, 4 μL MgSO'
      - type: Subscript
        content:
          - '4'
      - " (25 mM), 1.5 μL polymerase, 4 μL DMSO. Forward (Mir-F) and reverse (PGKpro-R) primers flanking the loop and antisense sequence of the hairpin region were used at a final concentration of 300 nM. PCR was performed under the following conditions: 98°C for 5 min, then for 25 cycles of 98°C for 35 s, 58°C 35 s\_and 72°C for 35 s, followed by a final extension at 72°C for 5 min. 1.2 mL of pooled PCR reaction were cleaned-up using QIAquick PCR purification kit (Qiagen, cat # 28104) according to manufacturer’s protocol. 2 μg purified PCR product were PCR amplified in a second step, using forward (P5-Seq-P-Mir-Loop) and reverse (P7-Index-n-TruSeq-PGKpro-R) primers containing the P5 and P7 flowcell adapters, respectively. PCR was performed in 8 × 50 μL reactions each with 500 ng template DNA. The reverse primer contains TruSeq adapter small RNA Indexes for multiplexing and a 6-nucleotide barcode, denoted ‘nnnnnn’ below. PCR reagents were as for the first PCR, with the exception of the primers, which were used at a final concentration 1.5 μM. The second PCR was performed under the following conditions: 98°C for 5 min, then for 25 cycles of 94°C for 35 s, 52°C 35 s\_and 72°C for 35 s, followed by a final extension at 72°C for 5 min. 200 μL of pooled secondary PCR product was cleaned up as previously and the desired product (~340 bp) was extracted using BluePippin (Sage Science) 2% Internal Standard Marker Kit (DF marker 100–600 bp; Sage Science, BDF2010), according to manufacturer’s protocol using a broad range elution (300–400 bp). Individual samples were quantified with a KAPA library quantification kit (KAPA Biosystems, cat # 0796-6014-0001) using a BioRad CFX96 Real Time PCR instrument with no Rox according to manufacturer’s protocols. Libraries were diluted to 4 nM in RNAse free water. For the genome-wide screen samples, 24 libraries (12 pools) and for the focused screen samples, 24 libraries (both cell lines) were combined to create a pooled 4 nM stock, with each sample having a unique TruSeq adapter. The genome-wide screen samples were sequenced in six batches; all focused screen samples were sequenced simultaneously. DNA-Seq libraries were prepared from these samples using the NextSeq Illumina Platform v2 High Output Kit 75 cycles, followed by 36 base pair single-read sequencing performed on an Illumina NextSeq instrument, using a custom sequencing primer."
