  - type: Paragraph
    content:
      - "To understand the complete spectrum of G4 vulnerabilities, we first considered the combined set of sensitivities to PDS and PhenDC3 together. For the whole library, when individual shRNAs are considered 9509 (~7%) G4-ligand-specific hairpins (i.e. those not in DMSO) were found to be depleted (FDR\_≤\_0.05; log"
      - type: Subscript
        content:
          - '2'
      - " FC\_<0, "
      - type: Link
        target: '#fig3'
        content:
